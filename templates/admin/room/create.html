<div class="max-w-5xl mx-auto space-y-8">

  <div class="flex items-start justify-between gap-6">
    <div>
      <a href="/admin/rooms" class="text-blue-600 font-bold text-xs uppercase tracking-widest flex items-center mb-3">
        <i class="fa-solid fa-chevron-left mr-2"></i> Back to Rooms
      </a>
      <h1 class="text-3xl font-black text-slate-900">Create Room</h1>
      <p class="text-slate-500 font-medium">Set room name and assign judges & volunteers.</p>
    </div>
  </div>

  <div class="mb-6 {{ error_box_class }}">
    <div class="rounded-2xl border border-red-200 bg-red-50/60 px-4 py-3 text-sm text-red-700">
      <div class="font-black mb-1">Please fix the following</div>
      <div>{{ error }}</div>
    </div>
  </div>

  <form method="post" action="/admin/rooms/create" class="space-y-8">

    <div class="bg-white rounded-[2rem] p-8 border border-slate-100 shadow-sm">
      <label class="text-xs font-black uppercase tracking-widest text-slate-500">Room Name *</label>
      <input name="name" value="{{ name }}" required
             class="mt-2 w-full bg-slate-50 border border-slate-100 rounded-2xl px-4 py-3 outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500">
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="bg-white rounded-[2rem] p-8 border border-slate-100 shadow-sm">
        <h2 class="text-xs font-black uppercase tracking-[0.2em] text-slate-400 mb-6">Select Judges</h2>
        <div class="space-y-3">{{ judge_list }}</div>
      </div>

      <div class="bg-white rounded-[2rem] p-8 border border-slate-100 shadow-sm">
        <h2 class="text-xs font-black uppercase tracking-[0.2em] text-slate-400 mb-6">Select Volunteers</h2>
        <div class="space-y-3">{{ volunteer_list }}</div>
      </div>
    </div>

    <div class="flex justify-end">
      <button type="submit"
              class="px-10 py-4 bg-slate-900 text-white font-black rounded-2xl shadow-xl shadow-slate-900/20 hover:bg-blue-600 transition-all">
        Create & Assign Teams
      </button>
    </div>

  </form>
</div>
