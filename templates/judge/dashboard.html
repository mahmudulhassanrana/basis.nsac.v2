<div class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-slate-100 animate__animated animate__fadeIn">

  <div class="mb-6 {{ msg_box_class }}">
    <div class="rounded-2xl border border-blue-200 bg-blue-50/60 px-4 py-3 text-sm text-blue-700">
      {{ msg }}
    </div>
  </div>

  <h3 class="text-xl font-black text-slate-900 mb-6">Assigned Teams</h3>

  <div class="overflow-x-auto">
    <table class="w-full">
      <thead>
        <tr class="text-slate-400 text-[10px] font-black uppercase tracking-[0.2em] border-b border-slate-50">
          <th class="text-left pb-5 pl-4">Team ID</th>
          <th class="text-left pb-5">Mark Status</th>
          <th class="text-right pb-5 pr-4">Action</th>
        </tr>
      </thead>
      <tbody class="text-sm">
        {{ rows }}
      </tbody>
    </table>
  </div>
</div>
