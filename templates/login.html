<div class="min-h-screen flex items-center justify-center p-6 relative overflow-hidden">

  <div class="bg-blob absolute top-0 -left-20 w-96 h-96 bg-blue-300 opacity-30 rounded-full"></div>
  <div class="bg-blob absolute bottom-0 -right-20 w-96 h-96 bg-indigo-300 opacity-30 rounded-full"></div>

  <div class="max-w-md w-full glass rounded-[2.5rem] p-10 shadow-2xl animate__animated animate__zoomIn">

    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 text-white rounded-2xl shadow-lg mb-4 animate__animated animate__bounceIn animate__delay-1s">
        <i class="fa-solid fa-key text-2xl"></i>
      </div>
      <h2 class="text-3xl font-black text-slate-800 tracking-tight">Mission Login</h2>
      <p class="text-slate-500 text-sm mt-2">Access your Space Apps Dashboard</p>
    </div>

    <div class="mb-6 p-4 bg-red-50/50 border border-red-200 text-red-600 text-sm rounded-xl flex items-center animate__animated animate__headShake {{ error_box_class }}">
      <i class="fa-solid fa-circle-exclamation mr-3"></i>
      <span>{{ error }}</span>
    </div>

    <form method="post" action="/login" class="space-y-6">
      <div>
        <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest ml-1 mb-2">Email Address</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400">
            <i class="fa-solid fa-envelope"></i>
          </span>
          <input name="email" type="email" required placeholder="name@example.com"
                 class="w-full pl-11 pr-4 py-4 bg-white/50 border border-white/60 rounded-2xl outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 focus:bg-white transition-all text-slate-700">
        </div>
      </div>

      <div>
        <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest ml-1 mb-2">Password</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400">
            <i class="fa-solid fa-lock"></i>
          </span>
          <input name="password" type="password" required placeholder="••••••••"
                 class="w-full pl-11 pr-4 py-4 bg-white/50 border border-white/60 rounded-2xl outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 focus:bg-white transition-all text-slate-700">
        </div>
      </div>

      <button type="submit"
              class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-black rounded-2xl shadow-xl shadow-blue-500/30 transform active:scale-[0.98] transition-all flex items-center justify-center group">
        LOGIN TO DASHBOARD
        <i class="fa-solid fa-arrow-right ml-3 group-hover:translate-x-1 transition-transform"></i>
      </button>
    </form>

    <p class="text-center mt-10 text-sm text-slate-500">
      Don't have a team yet?
      <a href="/register" class="font-bold text-slate-800 hover:text-blue-600 transition-colors underline decoration-2 underline-offset-4">Register Now</a>
    </p>
  </div>

</div>
