<div class="max-w-2xl mx-auto">
  <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 md:p-8">
    <h1 class="text-2xl font-semibold">Participant Registration</h1>
    <p class="text-slate-600 mt-1">Create your team account and submit your basic information.</p>

    <div class="mt-4">
      <p class="text-sm text-red-600">{{ error }}</p>
    </div>

    <form method="post" action="/register" class="mt-6 space-y-5">

      <div>
        <label class="block text-sm font-medium text-slate-700">
          What is the name of your team? <span class="text-red-500">*</span>
        </label>
        <input name="team_name" required
          class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-4 py-2.5 outline-none focus:ring-2 focus:ring-slate-900/20 focus:border-slate-900"
          placeholder="e.g., Team Phoenix" />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-slate-700">
            Location <span class="text-red-500">*</span>
          </label>
          <input name="location" required
            class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-4 py-2.5 outline-none focus:ring-2 focus:ring-slate-900/20 focus:border-slate-900"
            placeholder="e.g., Dhaka" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700">
            University <span class="text-red-500">*</span>
          </label>
          <input name="university" required
            class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-4 py-2.5 outline-none focus:ring-2 focus:ring-slate-900/20 focus:border-slate-900"
            placeholder="e.g., DIU" />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-slate-700">
            Team leader Name <span class="text-red-500">*</span>
          </label>
          <input name="leader_name" required
            class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-4 py-2.5 outline-none focus:ring-2 focus:ring-slate-900/20 focus:border-slate-900"
            placeholder="Full name" />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-700">
            Team leader Mobile <span class="text-red-500">*</span>
          </label>
          <input name="leader_mobile" required
            class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-4 py-2.5 outline-none focus:ring-2 focus:ring-slate-900/20 focus:border-slate-900"
            placeholder="+8801XXXXXXXXX" />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700">
          Team leader Email (login email) <span class="text-red-500">*</span>
        </label>
        <input name="email" type="email" required
          class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-4 py-2.5 outline-none focus:ring-2 focus:ring-slate-900/20 focus:border-slate-900"
          placeholder="leader@example.com" />
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700">
          Password <span class="text-red-500">*</span>
        </label>
        <input name="password" type="password" required minlength="6"
          class="mt-1 w-full rounded-xl border border-slate-300 bg-white px-4 py-2.5 outline-none focus:ring-2 focus:ring-slate-900/20 focus:border-slate-900"
          placeholder="Minimum 6 characters" />
      </div>

      <button type="submit"
        class="w-full rounded-xl bg-slate-900 text-white py-2.5 font-medium hover:bg-slate-800 active:bg-slate-950">
        Create Account
      </button>

      <p class="text-sm text-slate-600 text-center">
        Already have an account?
        <a href="/login" class="text-slate-900 font-medium hover:underline">Login</a>
      </p>
    </form>
  </div>
</div>
